<!DOCTYPE html>
<html lang="es">
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="sccs/index.css">
        <script src="js/index.js" defer></script>
    </head>

    <body>
        <form class="form" action="#" method="post">
            <h1 class="h1">Formulario Información Alta Telefónica</h1>
            <fieldset class="fieldset">
                    <legend class="legend">Datos Personales</legend>
                    <div class="centrado">
                        <label for="Nombre" class="label">Nombre:
                            <input type="text" id="nombre" class="inputtxt" name="Nombre" value="" placeholder="introduce tu nombre">
                        </label>
                        <label for="Apellidos" class="label">Apellidos:
                            <input type="text" id="apellido" class="inputtxt" name="Apellidos" value="" placeholder="introduce tus apellidos">
                        </label>
                        <label for="Dirección" class="label">Dirección:
                            <input type="text" id="Dirección" class="inputtxt" name="Dirección" value="" placeholder="introduce tu dirección">
                        </label>
                        <label for="Codigo Postal" class="label">Código Postal:
                            <input type="text" id="codigo postal" class="inputtxt" name="Codigo postal" value="" placeholder="introduce tus codigo postal">
                        </label>
                        <label for="Localidad" class="label">Localidad:
                            <input type="text" id="localidad" class="inputtxt" name="Localidad" value="" placeholder="introduce tu Localidad">
                        </label>
                    </div>
            </fieldset>

            <fieldset class="fieldset fielset2">
                <legend class="legend">Tipo de Contratación</legend>
                <div class="centrado_2">
                    <input type="radio" class="radio" name ="Nueva Contratación"  value="1" checked ="checked" >Nueva Contratación</input>
                    <input type="radio" class="radio" name="Portabilidad"         value="2">Portabilidad</input>
                    <input type="radio" class="radio" name="Cambio de Contrato"   value="3">Cambio de Contrato</input>
                </div>
                
                <div class="centrado_3">
                    <label for="Elija la compañia" class="desplegable">Elija la compañia actual:
                        <input type="text" class="desple" name="Compañia actual" list="Compañias" value="">
                        <datalist id = "Compañias" class="compañias">
                            <option value="Movistar" class="option"></option>
                            <option value="Orange" class="option"></option>
                            <option value="Vodafone" class="option"></option>
                            <option value="Yoigo" class="option"></option>
                            <option value="No tengo ninguna compañia" class="option"></option>
                        </datalist>
                    </label>
                    <label for="Portabilidad" class="desplegable">En caso de portabilidad,elija la nueva compañia:
                        <input type="text" class="desple" name="Compañia optar" list="Compañias2" value="">
                        <datalist id = "Compañias2" class="compañias">
                            <option value="Movistar" class="option"></option>
                            <option value="Orange" class="option"></option>
                            <option value="Vodafone" class="option"></option>
                            <option value="Yoigo" class="option"></option>
                        </datalist>
                </div>
            </fieldset>

            <fieldset class="fieldset">
                <legend class="legend">Datos Bancarios</legend>
                <div class="centrado">
                    <label for="Pais" class="label">País:
                        <input type="text" id="pais" class="inputtxt" name="Pais" value="ES" placeholder="">
                        <span>(sólo válido ES)</span>
                    </label>
                    <label for="Control iban" class="label">Control IBAN:
                        <input type="number" id="Iban" class="inputtxt" name="Iban" value="" placeholder="XX">
                        <span>(dos dígitos)</span>
                    </label>
                    <label for="Entidad" class="label">Entidad:
                        <input type="numer" id="Entidad" class="inputtxt" name="Entidad" value="" placeholder="XXXX" >
                        <span>(cuatro dígitos)</span>
                    </label>
                    <label for="Sucursal" class="label">Sucursal:
                        <input type="number" id="Sucursal" class="inputtxt" name="Sucursal" value="" placeholder="XXXX" >
                        <span>(cuatro dígitos)</span>
                    </label>
                    <label for="dc" class="label">Dc:
                        <input type="number" id="dc" class="inputtxt" name="dc" value="" placeholder="XX">
                        <span>(dos dígitos)</span>
                    </label>
                    <label for="Cuenta" class="label">Cuenta:
                        <input type="number" id="cuenta" class="inputtxt" name="cuenta" value="" maxlength="10" placeholder="XXXXXXXXXX">
                        <span>(diez dígitos)</span>
                    </label>
                </div>
            </fieldset>

            <fieldset class="fieldset fielset3">
                <legend class="legend">Datos Estadísticos-¿Cómo nos conoció?</legend>
                <div class="centrado centrado4">
                    <span class="span" ><input type="checkbox" class="checkbox" name ="A travez de la TV"     value="">A travez de la TV    </input></span>
                    <span class="span" ><input type="checkbox" class="checkbox" name="A travez de la radio"   value="">A travez de la radio </input></span>
                    <span class="span" ><input type="checkbox" class="checkbox" name="A travez de internet"   value="">A travez de internet </input></span>
                    <span class="span" ><input type="checkbox" class="checkbox" name="otros"   value="">Otros </input></span>
                    
                    <label for="valoración">
                        <input id="range" class="range" type="range" name="valoracion" min="1" max="4" step="1" value="1" list="tickmarks">Valoración 1-4
                            <datalist id="tickmarks">
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                            </datalist> 
                        </input>
                    </label>

                    <label for="fecha">Fecha de la Encuesta
                        <input type="date" name="fecha registro" id="fecha" class="fecha" value="2019-01-01" required>
                    </label>
                </div>
            </fieldset>
            <footer class="footer">
                <div class="botones1">
                    <button class="BF" type="submit">Enviar Datos</button>
                    <button class="BF" type="reset">Borrar Datos</button>
                </div>
                <div class="botones2">
                    <button id="valoracionbtn" class="BD" type="button">Mostrar valoración</button>
                    <button id="cuentabtn" class="BD" type="button">Mostrar cuenta</button>
                    <button id="diabtn" class="BD" type="button">Mostrar dia semana</button>
                </div>
            </footer>
            
        </form> 
    </body>
</html>
